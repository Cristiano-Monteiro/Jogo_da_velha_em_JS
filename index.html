            <div class="column 1 2" id="6"></div>
        </div>

            <div class="column 2 0" id="7"></div>
            <div class="column 2 1" id="8"></div>
            <div class="column 2"   id="9"></div>
        </div>
    </main>
    <div class="scoreboard">
        <img src="./src/images/icon_o.svg" alt="icon o">
        <span id="o_victory">0</span>
    </div>
